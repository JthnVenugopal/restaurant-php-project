<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snappy Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>

    <main class="wrapper">
      <div class="container">

        <div class="logo">
          <img src="resources/logo2.png" alt="Company Logo" class="img-fluid">
        </div>

        
         <h3 class="display-6">Sign Up</h3>
        <div class="form">
          <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" class="" id="name" name="name" placeholder="Enter your name" >
            <label for="email" class="lead">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="email" class="lead">Phone</label>
            <input type="text" id="email" name="email" placeholder="Enter your phone number">
            <label for="password" class="lead">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <label for="password" class="lead">Repeat password</label>
            <input type="password" id="password" name="password" placeholder="Enter again your password" >
            
            <br>
            <a href="http://127.0.0.1:5500/login.html" class="btn btn-primary">Sign up</a>
            <hr>
            <h6 class="lead">or</h6>

            <a href=""><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></a>

            <div class="links">
              <a href="http://127.0.0.1:5500/login.html" class="login">Back to login</a>
              
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
